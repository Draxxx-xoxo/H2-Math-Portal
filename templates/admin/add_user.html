{% include 'partials/header.html' %}
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center pt-16">
    {% include 'partials/nav.html' %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Add New User</h2>
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        <form method="POST" id="add-user-form" class="space-y-4">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="firstname" class="block mb-2">First Name:</label>
                    <input type="text" id="firstname" name="firstname" class="bg-gray-800 text-white p-2 rounded w-full">
                </div>
                <div class="w-1/2">
                    <label for="lastname" class="block mb-2">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" class="bg-gray-800 text-white p-2 rounded w-full">
                </div>
            </div>
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="cg" class="block mb-2">CG:</label>
                    <select id="cg" name="cg" class="bg-gray-800 text-white p-2 rounded w-full">
                        {% for cg in cgs: %}
                        <option value="{{ cg['name'] }}">{{ cg['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w-1/2">
                    <label for="phone-num" class="block mb-2">Phone Number:</label>
                    <input type="tel" id="phone-num" name="phone-num" class="bg-gray-800 text-white p-2 rounded w-full">
                </div>
            </div>
            
            <div>
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="bg-gray-800 text-white p-2 rounded w-full">
            </div>
            <div>
                <label for="password" class="block mb-2">Password:</label>
                <input type="password" id="password" name="password" class="bg-gray-800 text-white p-2 rounded w-full">
            </div>
            <div>
                <label for="role" class="block mb-2">Role:</label>
                <select id="role" name="role" class="bg-gray-800 text-white p-2 rounded w-full">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Add User" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </div>
        </form>
    </div>
{% include 'partials/footer.html' %}
