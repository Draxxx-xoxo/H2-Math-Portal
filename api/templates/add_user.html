<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@1.28.1/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
    {% include 'partials/header.html' %}
    {% include 'partials/nav.html' %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Add New User</h2>
        <form id="add-user-form" class="space-y-4">
            <div>
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="bg-gray-800 text-white p-2 rounded w-full">
            </div>
            <div>
                <label for="password" class="block mb-2">Password:</label>
                <input type="password" id="password" name="password" class="bg-gray-800 text-white p-2 rounded w-full">
            </div>
            <div>
                <label for="role" class="block mb-2">Role:</label>
                <select id="role" name="role" class="bg-gray-800 text-white p-2 rounded w-full">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Add User" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </div>
        </form>
    </div>
{% include 'partials/footer.html' %}
