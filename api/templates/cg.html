{% include 'partials/header.html' %}
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
    {% include 'partials/nav.html' %}
    <div class="table-container mx-auto my-8">
        <table class="table min-w-full bg-gray-800 border border-gray-700">
            <thead>
                <tr class="bg-gray-900">
                    <th class="px-4 py-2 border-b border-gray-700">Name</th>
                    <th class="px-4 py-2 border-b border-gray-700">Phone Number</th>
                    <th class="px-4 py-2 border-b border-gray-700">Email</th>
                    <th class="px-4 py-2 border-b border-gray-700">Subject Combination</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr class="hover:bg-gray-700">
                    <td class="px-4 py-2 border-b border-gray-600">{{ student["name"] }}</td>
                    <td class="px-4 py-2 border-b border-gray-600">{{ student["phone_number"] }}</td>
                    <td class="px-4 py-2 border-b border-gray-600">{{ student["email"] }}</td>
                    <td class="px-4 py-2 border-b border-gray-600">{{ student["subjects"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% include 'partials/footer.html' %}
