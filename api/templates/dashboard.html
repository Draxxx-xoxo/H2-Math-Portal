<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> 
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto">
        <h2 class="text-2xl font-bold mb-4">Welcome</h2>
        {% if 'user' in session %}
            <p>You are logged in as {{ session['user'] }}</p>
            <a href="/signout" class="text-blue-500 hover:text-blue-700">Sign Out</a>
            <form method="POST" action="/create-customer-portal-session">
                <button class="text-blue-500 hover:text-blue-700" type="submit">Manage billing</button>
              </form>
        {% else %}
            <p>You are not logged in.</p>
            <a href="/login" class="text-blue-500 hover:text-blue-700">Login</a> | 
            <a href="/signup" class="text-blue-500 hover:text-blue-700">Signup</a>
        {% endif %}
    </div>
</body>
</html>
