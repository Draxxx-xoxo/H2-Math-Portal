{% include 'partials/header.html' %}
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center pt-16">
    {% include 'partials/nav.html' %}
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Add New User</h2>
        <form id="add-user-form" class="space-y-4">
            <div>
                <label for="question" class="block mb-2">Question:</label>
                <textarea id="question" name="question" class="bg-gray-800 text-white p-2 rounded w-full"></textarea>
            </div>
            <div>
                <label for="marks" class="block mb-2">Marks:</label>
                <input type="number" id="marks" name="marks" class="bg-gray-800 text-white p-2 rounded w-full">
            </div>
            <div>
                <label for="topic" class="block mb-2">Role:</label>
                <select id="role" name="role" class="bg-gray-800 text-white p-2 rounded w-full">
                    <option value="vectors">Vectors (Points, Line, Plane)</option>
                    <option value="integration">Integration</option>
                    <option value="toc">Transformation of Curves</option>
                    <option value="differentation">Differentation</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Add Question" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </div>
        </form>
    </div>
{% include 'partials/footer.html' %}
